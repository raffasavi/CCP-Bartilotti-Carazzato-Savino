<!DOCTYPE html>
<html>
<head>        
	<meta charset="utf-8">
    <title>PAGINA DEL SITO</title>
	<link rel="stylesheet" href="{{  url_for('static', filename = 'style_lista.css') }}" type="text/css" media="all"/>
</head>

<body>
	<div class="container">
		<div class="header">
			<ul>
				<li><a href="home">&#10162 Home</a></li>
				<li><a href="lista">&#10162 Lista</a></li>
				<li><a href="login">&#10162 Login</a></li>
			</ul>
		</div>
		<h1 class="h1">LISTA DELLE REGISTRAZIONI</h1>
		<div class="scroller">
			<table class="tableh">
				<thead><tr>
            	<th>Giorno:</th><th>Mese:</th><th>Orario registrazione:</th><th>Affluenza:</th>
            	</tr></thead>
			<tbody>
			{% for d in dati %}
				<tr><td><h2>{{d[0]}}</h2></td><td><h2>{{d[1]}}</h2></td>
					<td><h2>{{d[2]}}</h2></td><td><h2>{{d[3]}}</h2></td>
				<td class="tdbutton">
				<form style="display:none" id="imm_{{d[4]}}" method="post" action="imm">
					<input name="id" type="text" value={{d[4]}}></form>
					<p><button type="submit" form="imm_{{d[4]}}">Guarda Frame</button></p>
				</td>
				</tr>
			{% endfor %}
            </tbody>
		</table>
		<div id="curve_chart" style="width: 900px; height: 500px"></div>
		</div>
		<div class="footer">
			<p>copyright &#169 </p>
		</div>
	</div>
</body>
